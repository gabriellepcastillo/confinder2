<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoFinder</title>
    <link rel="stylesheet" href="./assets/css/style_cp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- grid  -->
    <div class="icon_container">
       
        <!-- txt on  the left top -->

        <div class="title">
            <div class="backbuttondiv">
                <button class="backbutton">
                    <a href="./create_info.html">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </a>
                </button>
            </div>
            <h1 class="title_text profile_title">Your Profile</h1>
            <h2 class="under_text profile_title" >Lets start!</h2>
        </div>

        <!-- icons on  the right top -->
        <div class="icons">
            <div class="img_iconsCP">
                <img src="./assets/images/icons_CP.png" alt="icons at the top">
            </div>
        </div>

        <!-- questions in the center -->
        <div class="questions">
            <form>
                <!-- input for username -->
                <label class="usernamelabel" for="username">Username:</label> <br>
                <input class="usernameinput" type="text" id="username" name="username" placeholder=" Make it fun!">
                <br>
                
                <div>
                    <br>
                </div>

                <!-- input for full name -->
                <label class="fullnamelabel" for="fullname">Full Name:</label> <br>
                <input class="fullnameinput" type="text" id="fullname" name="fullname" placeholder=" Full Name">
                <br>

                <div>
                    <br>
                </div>

                <!-- input for Job Title -->
                <label class="jobtitlelabel" for="jobtitle">Job Title:</label> <br>
                <input class="jobtitleinput" type="text" id="jobtitle" name="jobtitle" placeholder=" ie 'Social Media Assistant'">
                <br>

                <div>
                    <br>
                </div>

                <!-- input for birthplace -->
                <label class="birthplacelabel" for="birthplace">Birthplace:</label> <br>
                <input class="birthplaceinput" type="text" id="birthplace" name="birthplace" placeholder=" City, Country">
                <br>

                <div>
                    <br>
                </div>

                <!-- input for long with the company -->
                <label class="companylabel" for="company">How long have you been with the company?</label> <br>
                <input class="companyinput" type="text" id="company" name="company" placeholder=" Days, Months, Years?">
            </form>
        </div>

        <!-- bottom icons to chose -->
        <div class="choose_icon">
            <h2 class="avatar_text">Choose and icon</h2>
            <div class="avatars">
                <a href="#">
                <img class="blackhair" src="./assets/images/blackhair_icon.png" alt="blackhair icon" >
                </a>

                <a href="#">
                <img class="purplehair" src="./assets/images/purplehair_icon.png" alt="purplehair">
                </a>

                <a href="#">
                <img class="partyhat" src="./assets/images/partyhat_icon.png" alt="partyhat">
                </a>

                <a href="#">
                <img class="purplecrown" src="./assets/images/purplecrown_03.png" alt="purplecrown">
                </a>

                <a href="#">
                <img class="cowboyhat" src="./assets/images/cowboyhat_icon.png" alt="cowboyhat">
                </a>
            </div>
            <div class="nextbuttondiv">
                <button class="nextbutton">
                    <a href="./interest.html">
                        <span class="material-symbols-outlined">
                        arrow_forward_ios
                        </span>
                    </a>
                </button>
                <img class="bottomline" src="./assets/images/bottomline.png" alt="bottomline">
            </div>
        </div>
     </div>
</body>
</html>
